<!DOCTYPE html>
<html lang="en">
<head>
	<title>Clusters From K-Mean Intrusion Detection</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
	<script src="d3pie.min.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<style type="text/css">
	html {
		background: #100d0d;
	}
	body {    
	 	margin: 0 !important;
		padding: 0 !important;
	}
	#pieChart {
		background: #100d0d;
	}
</style>

<div id="pieChart"></div>

<script>
	$(function() {
		$.ajax({
		      url: "data.json",
		      dataType: "json",
		      success: function (json) {
			var cluster = [];
			
			//Random test sample
			for (var i = 0; i < 130; i++) {
				//Generate a random light palette color for each data value
				var color = '#' + 
					Math.floor((Math.random()*155) + 100).toString(16) + //red
					Math.floor((Math.random()*155) + 100).toString(16) + //green
					Math.floor((Math.random()*155) + 100).toString(16); //blue

				cluster.push({
				    	cluster: "cluster",
				    	label: "Custer" + i,
				    	value: (Math.random()*10000000) / (Math.random()*50),
				    	color: color
			  	});
			}

			//Load in data through JSON
			/*for (var i = 0; i < json.length; i++) {
				//Generate a random light palette color for each data value
				var color = '#' + 
					Math.floor((Math.random()*155) + 100).toString(16) + //red
					Math.floor((Math.random()*155) + 100).toString(16) + //green
					Math.floor((Math.random()*155) + 100).toString(16); //blue
				console.log(color + " " + json[i].label);

				cluster.push({
				    	cluster: json[i].cluster,
				    	label: json[i].label,
				    	value: json[i].count,
				    	color: color
			  	});
			}*/

			var pie = new d3pie("pieChart", {
			  	"header": {
					"title": {
						"text": "Clusters From K-Mean Intrusion Detection",
						"color": "#eff4f8",
						"fontSize": 30,
						"font": "times new roman"
					},
					"subtitle": {
						"text": "A pie chart showing the different clusters from the K-Mean intrusion dectection",
						"color": "#b3b2b2",
						"font": "times new roman"
					},
					"titleSubtitlePadding": 6
				},
				"footer": {
					"color": "#999999",
					"fontSize": 10,
					"font": "open sans",
					"location": "bottom-left"
				},
				"size": {
					"canvasWidth": window.innerWidth,
					"canvasHeight": window.innerHeight,
					"pieInnerRadius": "25%",
					"pieOuterRadius": "90%"
				},
				"data": {
			    		"content": cluster,
					"sortOrder": "value-asc",
					"smallSegmentGrouping": {
						"label": "Other clusters less than 1%",
						"enabled": true,
						"value": 1
					}
			 	 },
				"labels": {
					"outer": {
						"pieDistance": 80
					},
					"inner": {
						"hideWhenLessThanPercentage": 2
					},
					"mainLabel": {
						"color": "#b3b2b2",
						"fontSize": 12
					},
					"percentage": {
						"color": "#000000",
						"fontSize": 10,
						"decimalPlaces": 0
					},
					"value": {
						"color": "#b3b2b2",
						"fontSize": 12
					},
					"lines": {
						"enabled": true
					},
					"truncation": {
						"enabled": true
					}
				},
				"tooltips": {
					"enabled": true,
					"type": "placeholder",
					"string": "{label}: {value}, {percentage}%",
					"styles": {
						"fadeInSpeed": 675,
						"backgroundColor": "#ccd4e6",
						"backgroundOpacity": 0.75,
						"color": "#010101",
						"borderRadius": 8
					}
				},
				"effects": {
					"load": {
						"speed": 750
					},
					"pullOutSegmentOnClick": {
						"effect": "elastic",
						"speed": 500
					}
				},
				"misc": {
					"colors": {
						"background": "#100d0d",
						"segmentStroke": "#000000"
					},
					"gradient": {
						"enabled": true,
						"percentage": 50,
						"color": "#ffffff"
					}
				}
			});

			//Redraw the pie chart and scale it if the window is resized
			$(window).resize(function() {
				pie.updateProp("effects.load.speed", 0);
				
				//These will cause a bug... hm
				pie.updateProp("size.canvasWidth", window.innerWidth);
				pie.updateProp("size.canvasHeight", window.innerHeight);
			});
		      }
		});
	});
</script>

</body>
</html>
